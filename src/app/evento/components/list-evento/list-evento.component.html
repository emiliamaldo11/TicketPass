
<div class="w-full h-[340px] overflow-hidden relative mx-auto">

<!-- CONTENEDOR QUE SE MUEVE -->
  <div
    class="flex w-full transition-transform duration-500"
    [style.transform]="'translateX(-' + currentIndex * 100 + '%)'"
  >

    <div
      *ngFor="let evento of listaEventos"
      class="min-w-full flex justify-center"
    >
      <div *ngIf="evento.alta === 1"
        class="w-[1060px] h-[340px] bg-[#ECE6E4] flex justify-between cursor-pointer"
        [routerLink]="userId ? ['/detalle-evento', evento.id] : ['/iniciar-sesion']"
        >

        <!-- foto -->
        <div class="w-[355px] h-[341px] bg-black ">

          <img
            *ngIf="evento.UrlBanner"
            [src]="evento.UrlBanner"
            class="w-full h-full object-cover"
            >
        </div>

        <!-- info -->
        <div class="flex flex-col gap-[37px] ml-[40px] mr-[20px] justify-center ">

          <div class="flex justify-between font-bold montserrat">
            <div class="uppercase text-[16px]">Live music</div>
            <div class="text-[16px] w-[120px] text-end"> {{recintosNombres [evento.recinto_id] }}</div>
          </div>

          <div class="archivo-black text-[72px] leading-none line-clamp-2 min-h-[140px]">
            {{ evento.artista_banda }}
          </div>

          <div class="flex gap-[16px] font-bold montserrat uppercase text-[20px]">
            <div class="border border-black rounded-full px-4 h-[40px] flex items-center">
              {{ evento.fechas[0].fecha}}
            </div>
            <div class="border border-black rounded-full px-4 h-[40px] flex items-center">
              {{evento.fechas[0].hora}}
            </div>
            <div class="border border-black rounded-full px-4 h-[40px] flex items-center">
              ${{evento.fechas[0].entradas[0].precio}}
            </div>
          </div>
        </div>

        <!-- imagen derecha -->
        <div
          class=" flex-shrink-0 w-[220px] h-full bg-cover pr-[32px]"
          style="background-image: url(/img/ticket.png);">
        </div>

      </div>
    </div>

  </div>

   <!-- CONTROLES -->
  <button
    class="absolute left-40 top-1/2 -translate-y-1/2 text-3xl z-10"
    (click)="prevSlide()">❮</button>

  <button
    class="absolute  right-40 top-1/2 -translate-y-1/2 text-3xl z-10 "
    (click)="nextSlide()">❯</button>


</div>
