<header
  class="w-full h-[72px] bg-white flex justify-between border border-[#AAAAAA] justify-center items-center pl-[70px]">

  <div class="logo flex justify-center items-center gap-[5px] cursor-pointer">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
      class="size-[32px] text-[#7C3AED]">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M16.5 6v.75m0 3v.75m0 3v.75m0 3V18m-9-5.25h5.25M7.5 15h3M3.375 5.25c-.621 0-1.125.504-1.125 1.125v3.026a2.999 2.999 0 0 1 0 5.198v3.026c0 .621.504 1.125 1.125 1.125h17.25c.621 0 1.125-.504 1.125-1.125v-3.026a2.999 2.999 0 0 1 0-5.198V6.375c0-.621-.504-1.125-1.125-1.125H3.375Z" />
    </svg>

    <span *ngIf="idUsuario !== null" [routerLink]="['usuarios', idUsuario]" class="font-inter font-bold text-[32px] " >TicketPass</span>
    <span *ngIf="idUsuario === null" class="font-inter font-bold text-[32px] ">TicketPass</span>
  </div>

  <div *ngIf="tipoUsuario === 1">
    <!-- menú para el Administrador -->
    <nav>
      <button (click)="menuDesplegable()" class="menu-button">&#9776;</button>

      <div class="menu" [class.open]="verMenu">
        <ul>
          <li><a [routerLink]="['/administrador' , idUsuario]" (click)="cerrarMenu()">Menu</a></li>
          <li><a routerLink="add-eventos" (click)="cerrarMenu()">Cargar evento</a></li>
          <li><a [routerLink]="['/eventos-administrador', idUsuario]" (click)="cerrarMenu()">Ver eventos registrados</a>
          </li>
          <li><a routerLink="recintos" (click)="cerrarMenu()">Ver recintos</a></li>
          <li><a href="compras" (click)="cerrarMenu()">Ver compras</a></li>
          <li><a [routerLink]="['/ver-usuarios', idUsuario]" (click)="cerrarMenu()">Ver usuarios registrados</a></li>
          <li><a [routerLink]="['/preguntas-frecuentes-administrador']" (click)="cerrarMenu()">Preguntas frecuentes</a>
          </li>
        </ul>
      </div>

      <a href="#" (click)="cerrarSesion()">Cerrar sesión</a>
    </nav>
  </div>

  <div *ngIf="tipoUsuario === 2">
    <!-- menú para el Cliente -->
    <nav>
      <a [routerLink]="['/perfil' , idUsuario]">Mi perfil</a>
      <a [routerLink]="['/ver-mis-entradas']">Mis Entradas</a>
      <a href="#" (click)="cerrarSesion()">Cerrar sesión</a>
    </nav>
  </div>

  <div *ngIf="tipoUsuario === null">

    <!-- menú para los usuarios no logueados -->
    <nav class="pr-[100px] flex gap-[16px]">
      <button routerLink="/iniciar-sesion" class="border border-[#AAAAAA] w-[84px] h-[41px] rounded-[100px] hover:bg-[#F1EFEF] transition-colors duration-200 ">Login</button>
      <button routerLink="/registrarse" class="border border-[#AAAAAA] bg-[#7C3AED] w-[84px] h-[41px] rounded-[100px] text-white hover:bg-[#5B21B6]
    transition-colors duration-200">Sign up</button>
    </nav>
  </div>

</header>
