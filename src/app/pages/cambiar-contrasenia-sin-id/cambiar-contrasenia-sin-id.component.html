<section class="min-h-screen flex overflow-hidden">

  <div class="foto w-1/2 bg-cover bg-center hidden md:block rounded-r-[32px] overflow-hidden relative"
    style="background-image: url(/img/imagen-bg.jpg);">
    <div class="absolute inset-0 backdrop-blur-[2px] bg-black/10">
      <div class="absolute top-12 left-6 z-10">
        <h2 class="inter text-white text-[64px] leading-none font-bold tracking-wide">
          Password <br> recovery
        </h2>
      </div>
    </div>

  </div>

  <div class="wrapper w-full md:w-1/2 flex items-center justify-center ">

    <form #formUsuario="ngForm" (ngSubmit)="buscarUsername(formUsuario)">

      <i class="fa-solid fa-key text-[#7C3AED] text-[48px] mb-[48px] flex justify-center items-center"></i>

      <div class="mb-[44px]">
        <h2 class="inter font-bold text-[32px]">Forget your password?</h2>
        <h3 class="inter text-[16px]">Please enter your username below</h3>
      </div>

      <div class="mb-[44px]">
        <label for="usuarioForm">User</label>
        <div class="input-field">
          <input type="text" id="usuarioForm" name="usuarioForm" ngModel required class="w-[300px] h-[35px] border border-[#6B7280]
          rounded-[8px] ">
          <div class="divAvisos"
            *ngIf="formUsuario.controls['usuarioForm']?.invalid && formUsuario.controls['usuarioForm']?.touched">
            You must enter your username.
          </div>
        </div>

      </div>
      <button type="submit" [disabled]="formUsuario.invalid" class="w-full h-[40px] inter rounded-[8px] bg-[#7C3AED] text-white hover:bg-[#5B21B6]
    transition-colors duration-200
    disabled:cursor-not-allowed">Next</button>

      <div class="registro flex gap-[4px] inter text-[12px] mt-[16px]">
        <div class="text-[#8E8E8E]">New user?</div>
        <a routerLink="/registrarse" class="text-[#7C2BA8] underline ">Sign up</a>
      </div>

    </form>

  </div>

</section>
